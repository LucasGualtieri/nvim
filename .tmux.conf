# Setting control + space as the leader key
set -g prefix C-Space

set -g status-position top

# Setting tmux to "act", like VIM
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind r
bind r source-file ~/.tmux.conf

# Setting up the colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'on'
set -g @resurrect-restore 'on'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# set -g @plugin 'cristoomey/vim-tmux-navigator'

# set -g @plugin 'drakula/tmux'
# set -g @drakula-show-powerline true
# set -g @drakula-fixed-location "Belo Horizonte"
# set -g @drakula-plugins "weather"
# set -g @drakula-show-flags true
# set -g @drakula-show-left-icon session

# Initialize TMUX plugin manager (keep this line at the very bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
